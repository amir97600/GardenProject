<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Jardin </title>
  <link rel="stylesheet" href="style.css">
  <style>
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-overlay.hidden {
      display: none;
    }


    .popup {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      animation: fadeInUp 0.6s ease;
      position: relative;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .badge-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #555;
    }
    .popup-close:hover {
      color: #000;
    }
    .popup-overlay {
      backdrop-filter: blur(4px);
    }

    .badge-name {
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
      margin-bottom: 10px;
    }
    .badge-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;

    </style>
  </head>

  <body>
    <div id="badge-popup-overlay" class="popup-overlay hidden">
      <div class="popup">
        <span class="popup-close" onclick="closeBadgePopup()">✕</span>
        <img class="badge-icon" src="img/Badge_MainVerte.png" alt="Badge">
        <h2>Nouveau badge débloqué !</h2>
        <div class="badge-name">Main Verte</div>
        <div class="badge-description">
          Tu as officiellement la main verte ! Tes plantes te remercient pour ton amour et ta patience.
        </div>
      </div>
    </div>
  </body>
  </html>


  <script> //Ouverture de la pop-up déclanchée par l'obtention d'un badge

    //Juste pour tester : A RETIRER (s'affiche après une seconde)
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('badge-popup-overlay').classList.remove('hidden');
      }, 1000);
    });
    // A RETIRER

    function showBadgePopup(badgeName, badgeDescription, badgeImageUrl) {
      const overlay = document.getElementById('badge-popup-overlay');
      overlay.querySelector('.badge-name').innerText = badgeName;
      overlay.querySelector('.badge-description').innerText = badgeDescription;
      overlay.querySelector('.badge-icon').src = badgeImageUrl;
      overlay.classList.remove('hidden');
    }

    function closeBadgePopup() {
      document.getElementById('badge-popup-overlay').classList.add('hidden');
    }

  </script>
