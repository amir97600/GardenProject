<form (ngSubmit)="onSubmit()" class="search-form">
    <input type="search" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Rechercher..." />
    <button type="submit"><lucide-icon name="searchIcon"></lucide-icon></button>
  </form>
  
  <div class="filter">
    <span>Filtrer par :</span>
    <span *ngFor="let prop of properties"
          class="fields"
          [class.active]="selectedFilter === prop"
          (click)="selectFilter(prop)">
      {{ prop }}
    </span>
  </div>
